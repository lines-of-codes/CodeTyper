<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

    <title>CodeTyper - Measure how fast you can code!</title>
    <meta name="title" content="CodeTyper - Measure how fast you can code!">
    <meta name="description" content="CodeTyper! A small and simple web application to measures how fast can you type code.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://codetyper.linesofcodes.repl.co/">
    <meta property="og:title" content="CodeTyper - Measure how fast you can code!">
    <meta property="og:description" content="CodeTyper! A small and simple web application to measures how fast can you type code.">
    <meta property="og:image" content="">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://codetyper.linesofcodes.repl.co/">
    <meta property="twitter:title" content="CodeTyper - Measure how fast you can code!">
    <meta property="twitter:description" content="CodeTyper! A small and simple web application to measures how fast can you type code.">
    <meta property="twitter:image" content="">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Poppins&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/codemirror@5.63.3/lib/codemirror.css">
    <script src="https://unpkg.com/codemirror@5.63.3/lib/codemirror.js"></script>
    <link rel="stylesheet" href="https://yetanotherwebsitedesigner.linesofcodes.repl.co/modal.css">
    <script src="https://yetanotherwebsitedesigner.linesofcodes.repl.co/js/modal.js" defer></script>
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <strong>CodeTyper</strong>
        <p>Measures how fast can you code!</p>
    </header>
    <h1 id="timer">0</h1>
    <main id="maincontent">
        <select v-on:change="changeLanguage" id="language">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="cs">C#</option>
            <option value="d">D</option>
            <option value="java">Java</option>
            <option value="js">JavaScript</option>
            <option value="kotlin">Kotlin</option>
            <option value="python" selected>Python</option>
            <!-- <option value="neo">Neo by YeffyCodeGit</option>, secret choice, shhhhhh -->
            <option value="r">R</option>
            <option value="jsx">React (JSX)</option>
            <option value="ruby">Ruby</option>
            <option value="rust">Rust</option>
            <option value="storyscript">StoryScript</option>
            <option value="ts">TypeScript</option>
        </select>
        <select v-on:change="onSampleChoiceChange" id="sampleChoice"></select>
        <pre id="codebackground"></pre>
    </main>
    <footer>
        Made with love from <a href="https://github.com/lines-of-codes/" target="_blank">LinesOfCodes</a>
    </footer>
</body>

</html>
