    <script src="https://unpkg.com/codemirror@5.63.3/lib/codemirror.js"></script>
    <link rel="stylesheet" href="https://yetanotherwebsitedesigner.linesofcodes.repl.co/modal.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js" integrity="sha512-GMGzUEevhWh8Tc/njS0bDpwgxdCJLQBWG3Z2Ct+JGOpVnEmjvNx6ts4v6A2XJf1HOrtOsfhv3hBKpK9kE5z8AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://yetanotherwebsitedesigner.linesofcodes.repl.co/js/modal.js" defer></script>
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <script defer src="js/script.js"></script>
    <script defer src="js/themes.js"></script>
    <script defer src="js/navbar.js" type="module"></script>
</head>

<body>
    <header id="pageHeader">
        <div>
            <strong>CodeTyper</strong>
            <p>Measures how fast can you code!</p>
        </div>
    </header>
    <h1 id="timer">0</h1>
    <main id="maincontent">
        <select v-on:change="changeLanguage" id="language">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="cs">C#</option>
            <option value="d">D</option>
            <option value="java">Java</option>
            <option value="js">JavaScript</option>
            <option value="kotlin">Kotlin</option>
            <option value="perl">Perl</option>
            <option value="python" selected>Python</option>
            <option value="neo">Neo by YeffyCodeGit</option>
            <option value="r">R</option>
            <option value="jsx">React (JSX)</option>
            <option value="ruby">Ruby</option>
            <option value="rust">Rust</option>
            <option value="storyscript">StoryScript</option>
            <option value="cobol">Cobol</option>
        </select>
        <select v-on:change="onSampleChoiceChange" id="sampleChoice"></select>
        <button v-on:click="playInMultiplayer">Race sample in Multiplayer mode</button>
        <pre id="codebackground"></pre>
    </main>
    <footer>
        <div class="themeSelector">
            <span>Themes: </span>
            <select id="themeOption">
                <option value="default">Default Light</option>
                <option value="monokai">Monokai</option>
                <option value="monokai vibrant">Monokai Vibrant</option>
                <option value="dracula">Dracula</option>
                <option value="blackboard">Blackboard</option>
                <option value="solarized light">Solarized Light</option>
                <option value="solarized dark">Solarized Dark</option>
                <option value="custom">Your Custom Theme</option>
            </select>
            <button onclick="window.location.href = 'customTheme.html'">Create your own theme</button>
        </div>
        Made with love from <a href="https://github.com/lines-of-codes/" target="_blank">LinesOfCodes</a>
    </footer>
</body>

</html>
